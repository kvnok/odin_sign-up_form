<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<script src="script.js"></script>
	<div class="left">
		<div class="box">
			<div class="lbox">
				<img src="odin-lined.png" alt="Odin Lined">
			</div>
			<div class="rbox">
				<h1>ODIN</h1>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="one">
			<h3>
				This is not a real online service!
				You know you need something like this in your life to help
				you realize your deepest dreams.
				Sign up <em>now</em> to get started.<br><br>
				You <em>know</em> you want to.
			</h3>
		</div>
		<div class="two">
			<h3>Let's do this!</h3>
			<form action="#" method="get" class="form-main-div">
				<div class="form-divs">
					<div class="form-div">
						<label for="firstName">FIRST NAME</label>
						<input type="text" id="firstName" name="first_name">
					</div>
					<div class="form-div">
						<label for="email">EMAIL ADDRESS</label>
						<input type="email" id="email" name="email">
					</div>
					<div class="form-div">
						<label for="password">PASSWORD</label>
						<input type="password" id="password" name="password" required>
						<p id="error"></p>
					</div>
				</div>
				<div class="form-divs">
					<div class="form-div">
						<label for="lastName">LAST NAME</label>
						<input type="text" id="lastName" name="last_name">
					</div>
					<div class="form-div">
						<label for="number">PHONE NUMBER</label>
						<input type="tel" id="number" name="number">
					</div>
					<div class="form-div">
						<label for="confirmPassword">CONFIRM PASSWORD</label>
						<input type="password" id="confirmPassword" name="confirmPassword" required>
					</div>
				</div>
			</form>
		</div>
		<div class="three">

		</div>
	</div>
</body>
</html>
